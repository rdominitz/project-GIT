<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
    <script type="text/javascript" src="http://localhost:8005/jquery.tokenize.js"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost:8005/jquery.tokenize.css" />
    <script src="http://localhost:8005/registerScript.js"></script>
    <title>Registration</title>
</head>
<body>
    <div style="background-color:black;color:white;padding:20px;">
        <h2>Registration</h2>
    </div>

    <div align="center">
        <div class="container" style="background-color:#f6f6cd">
            <table>
                <tr>
                    <th align="left">eMail</th>
                    <td align="left"><input type="text" placeholder="Enter eMail" id="uname" required></td>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <td><input type="password" placeholder="Enter Password" id="psw" required></td>
                </tr>
                <tr>
                    <th align ="left">First name</th>
                    <td><input type="text" placeholder="Enter first name" id="fname" required></td>
                </tr>
                <tr>
                    <th align="left">Last name</th>
                    <td><input type="text" placeholder="Enter last name" id="lname" required></td>
                </tr>
                <tr>
                    <th align="left">Level of medical training</th>
                    <td>
                         <select id="level">
                             <option value="PreMedicalstudent">Pre-Medical student</option>
                             <option value="Medicalstudent1styear">Medical student - 1st year</option>
                             <option value="Medicalstudent2ndyear">Medical student - 2nd year</option>
                             <option value="Medicalstudent3rdyear">Medical student - 3rd year</option>
                             <option value="Medicalstudent4thyear">Medical student - 4th year +</option>
                             <option value="ResidentPGY1">Resident PGY 1</option>
                             <option value="ResidentPGY2">Resident PGY 2</option>
                             <option value="ResidentPGY3">Resident PGY 3</option>
                             <option value="ResidentPGY4">Resident PGY 4</option>
                             <option value="ResidentPGY5">Resident PGY 5</option>
                             <option value="ResidentPGY6">Resident PGY 6</option>
                             <option value="ResidentPGY7">Resident PGY 7</option>
                             <option value="Fellow">Fellow</option>
                             <option value="Attending">Attending</option>
                         </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="submit_register()" type="button">register</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
